<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valentín</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(#ffc2d1, #ffe5ec);
        display: flex;
        justify-content: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* CONTENEDOR GENERAL */
    #contenedor {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        margin-bottom: 80px; /* altura desde abajo */
    }

    /* ================= SOBRE ================= */
    #sobre {
        position: relative;
        width: 620px;
        height: 360px;
        cursor: pointer;
        perspective: 1200px;
    }

    #cuerpo {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #f6eddc;
        border: 2px solid #d6cbb8;
        box-shadow: 0 18px 30px rgba(0,0,0,0.25);
        z-index: 2;
    }

    #leyenda {
        position: absolute;
        bottom: 22px;
        width: 100%;
        text-align: center;
        font-family: 'Dancing Script', cursive;
        font-size: 30px;
        color: #5a4634;
    }

    #solapa {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: #efe4cf;
        clip-path: polygon(0 0, 100% 0, 50% 55%);
        transform-origin: top;
        transition: transform 1.1s ease, z-index 0.3s;
        z-index: 4;
    }

    /* ================= PAPEL ================= */
    #papel {
        position: absolute;
        width: 620px;
        height: 400px;
        background: #ffffff;
        top: 30px;
        left: 0;
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 35px;
        z-index: 3;
        animation: salir 1.5s ease forwards;
    }

    @keyframes salir {
        from { transform: translateY(160px); }
        to { transform: translateY(-80px); }
    }

    #nombre {
        font-size: 38px;
        margin-bottom: 28px;
        color: #222;
    }

    #pregunta {
        font-family: 'Pacifico', cursive;
        font-size: 56px;
        text-align: center;
        color: #c9184a;
        margin-bottom: 42px;
    }

    #botones {
        display: flex;
        gap: 42px;
    }

    button {
        padding: 18px 38px;
        font-size: 22px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    #si { background: #2ecc71; color: white; }
    #no { background: #e74c3c; color: white; }

    /* ================= FINAL ================= */
    #final {
        position: absolute;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #mensajeFinal {
        font-family: 'Pacifico', cursive;
        font-size: 30px;
        color: #c9184a;
        text-align: center;
        animation: aparecer 1.8s ease forwards;
        z-index: 2;
    }

    @keyframes aparecer {
        from { transform: scale(0.1); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* CORAZONES */
    .corazon {
        position: absolute;
        color: #ff4d6d;
        font-size: 24px;
        animation: flotar 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes flotar {
        from {
            transform: translateY(100vh) scale(0.8);
            opacity: 0;
        }
        to {
            transform: translateY(-10vh) scale(1.2);
            opacity: 1;
        }
    }

    .abierto #solapa {
        transform: rotateX(180deg);
        z-index: 1;
    }
</style>
</head>
<body>

<div id="contenedor">
    <div id="sobre">
        <div id="solapa"></div>

        <div id="cuerpo">
            <div id="leyenda">Para mi futura esposa</div>
        </div>

        <div id="papel">
            <div id="nombre">Marlen Aleman</div>
            <div id="pregunta">¿Quieres ser mi San Valentín?</div>

            <div id="botones">
                <button id="si">Sí ❤️</button>
                <button id="no">No</button>
            </div>
        </div>
    </div>
</div>

<div id="final">
    <div id="mensajeFinal">
        Te quiero mucho,<br>
        gracias por aceptar Mar &lt;3
    </div>
</div>

<script>
    const sobre = document.getElementById("sobre");
    const papel = document.getElementById("papel");
    const botonNo = document.getElementById("no");
    const botonSi = document.getElementById("si");
    const final = document.getElementById("final");

    let abierto = false;
    let escalaSi = 1;
    let escalaNo = 1;

    sobre.addEventListener("click", () => {
        if (abierto) return;
        abierto = true;
        sobre.classList.add("abierto");
        papel.style.display = "flex";
    });

    botonNo.addEventListener("click", () => {
        escalaNo -= 0.1;
        escalaSi += 0.1;
        botonNo.style.transform = `scale(${escalaNo})`;
        botonSi.style.transform = `scale(${escalaSi})`;
    });

    botonSi.addEventListener("click", () => {
        document.getElementById("contenedor").style.display = "none";
        final.style.display = "flex";
        generarCorazones();
    });

    function generarCorazones() {
        for (let i = 0; i < 20; i++) {
            const c = document.createElement("div");
            c.className = "corazon";
            c.innerHTML = "❤️";
            c.style.left = Math.random() * 100 + "vw";
            c.style.animationDelay = Math.random() * 5 + "s";
            c.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(c);
        }
    }
</script>

</body>
</html>
